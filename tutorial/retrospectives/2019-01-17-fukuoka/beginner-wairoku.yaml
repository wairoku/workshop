type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    (nulabの橋下さんから紹介があり、オープンソースについて何も知らなかったので今回良い機会だと思い参加しました。))
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    (commpass)
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    (React-native)
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    (逐一丁寧に教えて頂き、最初は何があるのか不安でしたが最後のissueをプルリクエストする所までできてよかったです。)
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    (はい、最後のプルリクエストの際にリクエストの最初の挨拶をどうすれば良いかなど丁寧に教えて頂きました。)
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    - 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
    - 機会があったら開発に参加したい（けどできなそう）
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    (OSSのことを全く知らなかったので、冒頭にOSSについて具体的な説明があれば良いと思いました。)
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    (楽しかったです。また参加したいです。)
